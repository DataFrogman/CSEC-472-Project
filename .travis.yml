language: ruby
os: linux
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-latex-base texlive-bibtex-extra && tlmgr install url && tlmgr update --self --all --no-auto-install
script:
- pdflatex -interaction=nonstopmode -halt-on-error *.tex