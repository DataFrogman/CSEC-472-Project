language: ruby
os: linux
dist: xenial

cache:
  apt: true

addons:
  apt:
    packages:
      - texlive-latex-base
      - texlive-bibtex-extra
      - texlive-latex-extra
      - texlive-fonts-recommended
      - texlive-publishers
      - libcups2 
      - libcupsfilters1 
      - libcupsimage2 
      - libgs9 
      - libgs9-common 
      - libharfbuzz-icu0
      - libijs-0.35 
      - libjbig2dec0 
      - libkpathsea6 
      - libpaper-utils 
      - libpaper1 
      - libpoppler58
      - libpotrace0 
      - libptexenc1 
      - libsynctex1 
      - libtexlua52 
      - libtexluajit2 
      - libzzip-0-13
      - poppler-data 
      - preview-latex-style 
      - t1utils tex-common 
      - texlive-base
      - texlive-binaries 
      - texlive-latex-recommended 
      - texlive-pictures

script:
- cd ./paper/sourceSummaries
- pdflatex -interaction=nonstopmode -halt-on-error *.tex
- bibtex sourceSummaries.aux
- pdflatex -interaction=nonstopmode -halt-on-error *.tex
- pdflatex -interaction=nonstopmode -halt-on-error *.tex
- cd ../paper
- pdflatex -interaction=nonstopmode -halt-on-error *.tex
- bibtex paper.aux
- pdflatex -interaction=nonstopmode -halt-on-error *.tex
- pdflatex -interaction=nonstopmode -halt-on-error *.tex
- mv paper.pdf SecurityAnalysisOfLenelBlueDiamond.pdf

deploy:
  provider: releases
  token:
    secure: 
  file: 
    - sourceSummaries.pdf
    - SecurityAnalysisOfLenelBlueDiamond.pdf
  overwrite: true
  cleanup: false
  on:
    repo: DataFrogman/CSEC-472-Project
